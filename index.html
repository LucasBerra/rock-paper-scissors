<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- preloading the site's images -->
    <link rel="preload" as="image" href="assets/p1-rock.png" />
    <link rel="preload" as="image" href="assets/p1-paper.png" />
    <link rel="preload" as="image" href="assets/p1-scissors.png" />
    <link rel="preload" as="image" href="assets/p2-rock.png" />
    <link rel="preload" as="image" href="assets/p2-paper.png" />
    <link rel="preload" as="image" href="assets/p2-scissors.png" />
    <link rel="preload" as="image" href="assets/player-win.png" />
    <link rel="preload" as="image" href="assets/player-lose.png" />

    <link rel="stylesheet" href="scss/index.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div id="page-body">
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Enjoy a game of 'Rock, Paper, Scissors' made with JavaScript.</h2>
        <h3>
          Go against '<span style="color: orange; text-shadow: black 0 0 6px"
            >Orange</span
          >' in a best of three!
        </h3>
        <div>
          <button class="game-button" onclick="rock()">ROCK</button>
          <button class="game-button" onclick="paper()">PAPER</button>
          <button class="game-button" onclick="scissors()">SCISSORS</button>
        </div>
      </header>

      <main id="current-game"></main>
    </div>
  </body>
</html>
